<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Subscription</title>
</head>
<body>
    <button id="subscribeBtn">Subscribe to Notifications</button>

    <script>
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.register('/static/service-worker.js', { scope: '/' })
                .then(function(registration) { // Define registration variable here
                    console.log('Service Worker registered with scope:', registration.scope);

                    document.getElementById('subscribeBtn').addEventListener('click', function() {
                        Notification.requestPermission().then(function(permission) {
                            if (permission === 'granted') {
                                registration.pushManager.subscribe({ userVisibleOnly: true })
                                    .then(function(subscription) {
                                        console.log('Subscribed with endpoint:', subscription.endpoint);
                                        // Send the subscription information to your Django server
                                        fetch('/subscribe/', {
                                            method: 'POST',
                                            body: JSON.stringify({ subscription: subscription }),
                                            headers: {
                                                'Content-Type': 'application/json',
                                            },
                                        });
                                    })
                                    .catch(function(error) {
                                        console.error('Subscription failed:', error);
                                    });
                            }
                        });
                    });
                })
                .catch(function(error) {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
