{% extends 'base.html' %}

{% block content %}
<h2>Edit All Params</h2>
<form method="post">
    {% csrf_token %}
    <p>JPY exchagne rate can be entered as EUR to JPY. View will compute JPY to EUR</p>
    <table>
    {% for param in params %}
      <tr>
        <td>{{ param.key }}</td>
        <td><input type="text" name="{{ param.key }}" value="{{ param.value }}" size="150"></td>
      </tr>
    {% endfor %}
    </table>
    <button type="submit">Save changes</button>
</form>
{% endblock %}
