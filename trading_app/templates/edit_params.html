{% extends 'base.html' %}

{% block content %}
  <h2>Edit All Params</h2>
  <form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    <table>
    {% for form in formset %}
      <tr>
        <td>{{ form.instance.key }}</td>
        <!-- Corrected the way to display the form field -->
        <td>{{ form.value.as_widget }}</td>
      </tr>
    {% endfor %}
    </table>
    <button type="submit">Save changes</button>
  </form>
{% endblock %}
